name: Deploy Wiki

on:
  push:
    paths:
      - '.wiki/**'
    branches:
      - main

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Push Wiki Changes
      uses: Andrew-Chen-Wang/github-wiki-action@v3
      env:
        WIKI_DIR: .wiki/
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_MAIL: '${{ github.event.commits[0].author.name }}@users.noreply.github.com'
        GH_NAME: ${{ github.event.commits[0].author.name }}
